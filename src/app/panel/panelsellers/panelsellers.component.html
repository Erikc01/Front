<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "ball-8bits"
></ngx-spinner>

<section style="min-height: 55vh">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <br>
        <h2>Vendedores</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 table-responsive">
        <table class="table table-bordered" id="example">
          <thead>
            <tr>
              <th scope="col">Usuario</th>
              <th scope="col">Rol</th>
              <th scope="col">Estatus</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let seller of sellers">
              <td width=300>
                {{seller.email}} <br>
                {{seller.full_name}} <br>
              </td>
              <td>
                <span *ngIf="seller.role==2">Vendedor</span>
                <span *ngIf="seller.role==3">Operador</span>
                <span *ngIf="seller.role==4">Administrador</span>
              </td>
              <td>
                <span *ngIf="seller.active">
                  <i class="fas fa-circle green"></i> Activo
                </span>
                <span *ngIf="!seller.active">
                  <i class="fas fa-circle" style="color:#d31717"></i>No Activo
                </span>
              </td>
              <td>
                <a data-toggle="modal" data-target="#modalSeller"><i class="fas fa-edit"></i> Modificar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<div id="modalSeller" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <h2>Modificar vendedor</h2>
            </div>
            <div class="col-md-12">
              <span class="bold-opensans">Rol</span>
              <select name="" id="" class="form-control">
                <option *ngFor="let rol of roles" value="">{{rol.description}}</option>
              </select>
            </div>
            <div class="col-md-12">
              <br>
              <button data-dismiss="modal" aria-label="Close" (click)="changeSeller()" type="button" class="btn btn-sxkm-dark-green btn-lg btn-block">
                Guardar informaci√≥n
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
