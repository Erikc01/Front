<section class="section-first">
	<div class="container-fluid">
		<div class="row section-pages">
			<div class="col-md-12">
				<h1 class="h1-titulo">Contacto</h1>
			</div>
		</div>
	</div>
</section>
<section  class="" style="padding-top: 120px;padding-bottom: 110px">
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-5">
				<div class="row">
					<div class="col-12">
						<h2 class="h1-titulo" align="left" style="font-size: 60px">CENTRO DE OPERACIONES</h2>
						<span>
							Emerson 304, Polanco V Secc, CP 11560 Ciudad de México, México
						</span>
						<br>
						<hr>
						<br>
					</div>
					<div id="contacto" class="col-6 col-md-6">
						<span class="bold">Teléfono</span> <br>
						<span><a href="tel:018009697956" style="color:#000">01 800 969 SXKM (7956)</a></span>
					</div>
					<div class="col-6 col-md-6">
						<span class="bold">Whatsapp</span>&nbsp;&nbsp;<i class="fab fa-whatsapp"></i> <br>
						<span><a href="https://api.whatsapp.com/send?phone=525527551585" style="color:#000">55-27551585</a></span>
					</div>
					<div class="col-md-12">
						<br><br>
						<span class="bold">Correo electrónico</span><br>
						<a href="mailto:contacto@sxkm.mx" style="color:#000">contacto@sxkm.mx</a>
						<br><br>
						<hr>
						<br>
						<span class="bold">Horario de atención</span><br>
						<span>Lunes a Viernes de 9 a 19 hrs</span> <br>
						<span>Sábados de 9 a 2 hrs</span>
					</div>
				</div>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-12 col-lg-6">
				<div class="card" style="border-radius: 2px;">
					<div class="card-body">
						<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
							<div class="col-lg-12">
								<div class="row">
									<div class="col-md-12">
										<label for="name" style="" class="label-input">Nombre</label>
										<div class="input-group">
											<input type="text" class="form-control {{error_name==''? '':'invalid border-danger'}}" [(ngModel)]="name" name="name" id="name" placeholder="Nombre">
										</div>
										<label *ngIf="error_name!=''" for="name" class="invalid">{{error_name}}</label>
										<br>
									</div>
									<div class="col-md-12 space-input">
										<label for="email" style="" class="label-input">Correo electrónico</label>
										<div class="input-group">
											<input type="email" class="form-control {{error_email==''? '':'invalid border-danger'}}" [(ngModel)]="email" name="email" id="email" placeholder="Ej. contacto@sxkm.mx">
										</div>
										<label *ngIf="error_email!=''" for="email" class="invalid">{{error_email}}</label>
										<br>
									</div>
									<div class="col-md-12 space-input">
										<label for="cellphone" style="" class="label-input">Celular</label>
										<div class="input-group">
											<input type="text" class="form-control {{error_cellphone==''? '':'invalid border-danger'}}" [(ngModel)]="cellphone" name="cellphone" id="cellphone" placeholder="Ej. 5555555555">
										</div>
										<label *ngIf="error_cellphone!=''" for="cellphone" class="invalid">{{error_cellphone}}</label>
										<br>
									</div>
									<div class="col-md-12">
										<div class="form-group">
										    <label for="message">Mensaje</label>
										    <textarea class="text-area-form {{error_message==''? '':'invalid border-danger'}}" id="message" name="message" [(ngModel)]="message"></textarea>
										</div>
										<label *ngIf="error_message!=''" for="message" class="invalid">{{error_message}}</label>
									</div>
									<div class="col-md-12">
										<br><br>
										<button type="submit" class="btn btn-green" style="border-radius: 2px;">
											Enviar mensaje
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
